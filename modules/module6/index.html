<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina în construcție | TechMinds Academy</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .construction-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      flex-direction: column;
    }

    .construction-svg {
      max-width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #555;
    }

    .home-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <div class="construction-wrapper">
    <svg class="construction-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 300 200">
      <path fill="#F4A261" d="M150 0l30 60h-60l30-60zM60 180h180v20H60v-20z"/>
      <path fill="#2A9D8F" d="M90 80h120v80H90V80z"/>
      <path fill="#264653" d="M110 100h20v40h-20v-40zm60 0h20v40h-20v-40z"/>
      <circle cx="75" cy="190" r="10" fill="#E76F51"/>
      <circle cx="225" cy="190" r="10" fill="#E76F51"/>
    </svg>
    <h1>Pagina este în construcție</h1>
    <p>Conținutul acestei lecții va fi disponibil în curând. Îți mulțumim pentru răbdare!</p>
    <a href="/index.html" class="home-button"><i class="fas fa-home"></i> Revenire la homepage</a>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

      <script src="/js/main.js"></script>

</body>
</html>
